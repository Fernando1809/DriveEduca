<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />

<body>
    <form action="conexion/login_registrar.php" method="POST">
        <h1 class="title">Iniciar sesión</h1>
        <label>
            <i class="fa-solid fa-user"></i>
            <input placeholder="nombre" type="text" name="name" id="name">
        </label>
        <label>
            <i class="fa-solid fa-id-badge"></i>
            <input placeholder="usuario" type="text" name="user" id="username">
        </label>
    
        <label>
            <i class="fa-solid fa-envelope"></i>
            <input placeholder="email" type="email" name="email" id="email">
        </label>
       
        <label>
            <i class="fa-solid fa-lock"></i>
            <input placeholder="contraseña" type="password" name="pass" id="password">
        </label>
        <a href="login.html" class="link">Iniciar sesión</a>

        <button id="button" type="submit" name="btnregistrar">Registrarse</button>
    </form>
    
    
</body>
</html>
